<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Minha Landing Page</title>
	<link href = "css/style.css"  type="text/css" rel="stylesheet">
	<meta charset="description" content="Conteúdo do meu site">
	<meta charset="keywords" content="palavras,separadas,por,virgula">
	<meta charset="author" content="Gustavo Dourado">
	<meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"> 
</head>
<body>
<header>
	<div class="container">
	<div><div class="logo1"></div><!--logo1--></div>
	<div><div class="logo2"></div><!--logo2--></div>
	<div class="clear"></div><!--clear-->
	</div><!--container-->
</header>
<section class="cover-form">
	<div class="container bg">
		<div class="form-container"> 
        <h2>PODE ACREDITAR,POR DENTRO É MAIS BONITO.</h2>
        <form>
        	<div class="form-wraper">
        	<p>Nome Completo</p>
        	<input type="text" name="nome" required placeholder="Nome">
           </div><!--form-wraper-->
           <div class="form-wraper">
        	<p>E-mail</p>
        	<input type="text" name="e-mail" required placeholder="E-mail">
           </div><!--form-wraper-->
           <div class="form-wraper">
        	<p>Telefone</p>
        	<input type="text" name="telefone" required placeholder="Telefone">
           </div><!--form-wraper-->
           <div class="form-wraper">
           	<input type="submit" name="acao" value="Enviar">
           </div>
           <div class="form-wraper">
           	<p>* Campos Obrigatórios</p>
           </div>
        </form>
		</div><!--form-container-->

	</div><!--container-->
</section><!--cover-form-->
</body>
</html>
